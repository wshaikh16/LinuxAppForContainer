# Docker
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 's00502azureaccess'
    azureContainerRegistry: '{"loginServer":"expsettingregistry.azurecr.io", "id" : "/subscriptions/4b9db22b-fc4d-4b27-ab12-1ee8f9d7a85e/resourceGroups/s00502nprgExperienceSettings/providers/Microsoft.ContainerRegistry/registries/expsettingregistry"}'
    dockerComposeFile: '**/docker-compose.yml'
    action: 'Push services'
    includeLatestTag: true
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '**/Dockerfile'
        tags: |
          $(tag)